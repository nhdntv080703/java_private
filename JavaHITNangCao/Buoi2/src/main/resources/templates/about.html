<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>DANH SÁCH SINH VIÊN</h1>
    <table>
        <thead class="column">
        <tr>
            <th>Mã sinh viên</th>
            <th>Họ và tên</th>
            <th>Ngành</th>
            <th>Tuổi</th>
        </tr>
        </thead>
        <tbody>
        <tr class="record" th:each="item: ${list}">
            <td th:text="*{item.getId()}"></td>
            <td th:text="*{item.getName()}"></td>
            <td th:text="*{item.getMajor()}"></td>
            <td th:text="*{item.getAge()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
